<ion-header>
  <ion-toolbar>
    <ion-title>
      List Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  inset="true">
  <ion-list id="bg1">
    <ion-list-header color="tertiary">
      <ion-button (click)="getUsersList()" >Refresh</ion-button>
    </ion-list-header>
      <ion-card *ngFor="let x of usersList;let i=index" class="{{x.gender}}">
        <ion-card-header>
          <ion-row>
            <ion-col size="auto"  class="ion-padding-vertical">
              <ion-avatar>
              <img [src]="x.picture.large">
              </ion-avatar>
            </ion-col>
            <ion-col  class="ion-text-center ion-padding-vertical">
              
                <ion-card-title>{{x.name.first}} {{x.name.last}}</ion-card-title>
                <p>{{x.location.country}}</p>
              
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-label>
          <p><span>Gender:</span> {{x.gender}}</p>
          <p><span>Email:</span> {{x.email}}</p>
          <p><span>Phone:</span> {{x.phone}}</p>
          <p><span>Address:</span> {{x.location.street.number}} {{x.location.street.name}} {{x.location.city}}</p>
          </ion-label>
        </ion-card-content>
        
        </ion-card>
    </ion-list>
</ion-content>
